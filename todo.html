<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="todo.css">

    <title>To Do List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    
</head>
<body>
    <div class="navbar">
        <nav class="site">Task Trek</a>
        <a class="btn" href="todohomepage.html" role="button">Back</a>
    </div>

    <div class="wrapper">
        <div class="task-input">
            <h1 class="h1"> TO DO LIST</h1>
            <input type="text" placeholder="&#128211; Add a new task">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>

            <button class="clear-btn">Delete All</button>
        </div>

        <ul class="task-box"> 
            <!-- The inner elements will be added using JS -->
        </ul>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
